<!DOCTYPE html>
<html>
    <head>
        <title>
            Block and incline
        </title>
    </head>
    <body>
        <p style="border: 1px solid black">Hello World!</p>
        <div style="border: 1px solid black">Hello World!</div>
        <div style="background-color: black;color: white;padding: 20px;">
            <h2>London</h2>
            <p>London is an old city. It has long history.</p>

        </div>
        <h2>Span element</h2>
        <p>This is an incline span <span style="border: 1px solid black">Hello World!</span>element.</p>
        <p>My mother has <span style="color: blue;font-weight: bold;">blue</span> eyes.</p>
    </body>
</html>
