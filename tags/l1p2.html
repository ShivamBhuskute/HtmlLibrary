<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .centre {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75vh;
    }
</style>

<body>
    <div class="centre">
        <form>
            <h>
                Student Registration
            </h>
            <p>
                Student Name: <input type="text" placeholder="Student Name">
                <br><br>
                Address: <input type="text" placeholder="Address">
                <br><br>
                Email: <input type="Email" placeholder="Email">
                <br><br>
                Password: <input type="Password" placeholder="Password">
                <br><br>
            </p>
            <h>Select Course</h>
            <p>
                <input type="radio" name="1" value="Computer Engineering">Computer Engineering<br />
                <input type="radio" name="1" value="E&TC">E&TC<br />
                <input type="radio" name="1" value="Mechanical Engineering">Mechanical Engineering<br />
                <input type="radio" name="1" value="Civil Engineering">Civil Engineering<br />

                Select payment mode:
                
                <select name="Mymenu" id="">
                    <option value="Cash">Cash</option>
                    <option value="Cheque">Cheque</option>
                    <option value="Card">Card</option>
                </select>
                
                <input type="Submit" value="Submit">
                
                <input type="Reset" value="Reset">
                
            </p>
        </form>
    </div>
</body>

</html>
