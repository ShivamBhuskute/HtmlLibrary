<!DOCTYPE html>
<html>
    <head>
        <title>
            Table and table styles
        </title>
    </head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;          
            /* This is used to avoid double borders */
        }
        
    </style>
    <body>
        <h2>Tables with border</h2>
        <p> CSS property to use bordrs</p>
        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>56</td>
            </tr>
            <tr>
                <td>Shivam</td>
                <td>Bhuskute</td>
                <td>17</td>
            </tr>
        </table>
    </body>
</html>
